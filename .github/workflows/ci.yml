---
name: ci

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  delivery:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run Chef Delivery
        uses: actionshub/chef-delivery@main
        env:
          CHEF_LICENSE: accept-no-persist

  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run yaml Lint
        uses: actionshub/yamllint@main

  mdl:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run Markdown Lint
        uses: actionshub/markdownlint@main

  integration:
    needs: [mdl, yamllint, delivery]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - amazonlinux-2
          - centos-7
          - centos-8
          - centos-stream-8
          - fedora-latest
        suite:
          - 'remi'
          - 'remi-test'
          - 'remi-php56'
          - 'remi-php70'
          - 'remi-php71'
          - 'remi-php72'
          - 'remi-php73'
          - 'remi-php74'
          - 'remi-php80'
          - 'remi-php81'
        exclude:
          - os: amazonlinux-2
            suite: remi-php56
          - os: centos-8
            suite: remi-php56
          - os: centos-stream-8
            suite: remi-php56
          - os: fedora-latest
            suite: remi-php56
          - os: centos-8
            suite: remi-php70
          - os: centos-stream-8
            suite: remi-php70
          - os: fedora-latest
            suite: remi-php70
          - os: centos-8
            suite: remi-php71
          - os: centos-stream-8
            suite: remi-php71
          - os: fedora-latest
            suite: remi-php71
          - os: fedora-latest
            suite: remi-php72
          - os: fedora-latest
            suite: remi-php73
          - os: fedora-latest
            suite: remi-php74
          - os: fedora-latest
            suite: remi-php80
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install Chef
        uses: actionshub/chef-install@main
      - name: Dokken
        uses: actionshub/test-kitchen@main
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
      - name: Print debug output on failure
        if: failure()
        run: |
            set -x
            sudo journalctl -l --since today
            KITCHEN_LOCAL_YAML=kitchen.dokken.yml /usr/bin/kitchen exec ${{ matrix.suite }}-${{ matrix.os }} -c "journalctl -l"
