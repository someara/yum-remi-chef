---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  chef_license: accept-no-persist
  chef_version: <%= ENV['CHEF_VERSION'] || 'current' %>
  multiple_converge: 2
  enforce_idempotency: true
  deprecations_as_errors: true

verifier:
  name: inspec
  inspec_tests:
    - path: test/integration/inspec

platforms:
  - name: amazonlinux-2
  - name: centos-7
  - name: centos-8
  - name: centos-stream-8
  - name: fedora-latest

suites:
  - name: remi
    run_list:
      - recipe[test::remi]
    verifier:
      controls:
        - remi
        - remi-safe

  - name: remi-test
    run_list:
      - recipe[test::remi-test]
    attributes:
      yum:
        remi-test:
          enabled: true
          managed: true
    verifier:
      controls:
        - remi
        - remi-safe
        - remi-test

  - name: remi-modular
    run_list:
      - recipe[test::modular]
    verifier:
      controls:
        - remi
        - remi-safe
        - remi-modular
    excludes:
      - amazonlinux-2
      - centos-7

  - name: remi-php56
    run_list:
      - recipe[test::php]
    attributes:
      remi-test:
        version: '5.6'
    verifier:
      controls:
        - remi
        - remi-safe
        - php
      inputs:
        version: '5.6'
    excludes:
      - amazonlinux-2
      - centos-8
      - centos-stream-8
      - fedora-latest

  - name: remi-php70
    run_list:
      - recipe[test::php]
    attributes:
      remi-test:
        version: '7.0'
    verifier:
      controls:
        - remi
        - remi-safe
        - php
      inputs:
        version: '7.0'
    excludes:
      - centos-8
      - centos-stream-8
      - fedora-latest

  - name: remi-php71
